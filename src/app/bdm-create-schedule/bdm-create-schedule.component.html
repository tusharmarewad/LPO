<div class="row container-fluid">
    <div class="col-md-2 p-0 m-0">
        <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10">
        <div>
            <app-header></app-header>
        </div>


        <div class="mt-4">
            <h3>Create Schedule</h3>
            <!-- First Row -->
            <div class="row mb-4">
                <div class="col-3">
                    <label for="meething_with" class="form-label">Meeting with ...</label>
                    <input type="text" id="meething_with" class="form-control" value="" placeholder="Name" />
                </div>
                <div class="col-3">
                    <label for="meething_date" class="form-label">Meeting Date</label>
                    <input type="date" id="meething_date" class="form-control" value="" />
                </div>
                <div class="col-3">
                    <label for="meething_time" class="form-label">Meeting Time</label>
                    <input type="time" id="meething_time" class="form-control" value="" />
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-3">
                    <label for="srn" class="form-label">Mode of Meeting</label>
                    <select id="mode_meeting" class="form-select mb-2">
                        <option selected>Select</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="clientId" class="form-label">Meeting Venue</label>
                    <input type="text" id="clientId" class="form-control" placeholder="https://lpo.com" />
                </div>
                <div class="col-3">
                    <label for="clientId" class="form-label">Subject for Meeting</label>
                    <input type="text" id="clientId" class="form-control" placeholder="XYZ" />
                </div>


            </div>

            <div class="row mb-4">
                <div class="col-3">
                    <label for="meething_with" class="form-label">Reference Name</label>
                    <input type="text" id="meething_with" class="form-control" value="" placeholder="XYZ" />
                </div>
                <div class="col-3">
                    <label for="meething_date" class="form-label">Guest Name</label>
                    <input type="text" id="meething_date" class="form-control" placeholder="XYZ" />
                </div>
                <div class="col-3">
                    <label for="meething_time" class="form-label">Meeting URL</label>
                    <input type="text" id="meething_time" class="form-control" placeholder="XYZ" />
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-3">
                    <label for="meething_with" class="form-label">Email ID</label>
                    <input type="email" id="meething_with" class="form-control" value="" placeholder="abc@gmail.com" />
                </div>
                <div class="col-3">
                    <label for="meething_date" class="form-label">Phone No.</label>
                    <input type="text" id="meething_date" class="form-control" placeholder="1234567" />
                </div>
                <div class="col-3 d-flex align-items-end">
                    <button class="btn submit w-100">
                        Add to Calendar
                    </button>
                </div>
            </div>
        </div>

        <hr>

        <div class="d-flex mb-2">
            <div class="col-6">
                <h4>Meeting Schedule</h4>

                <div class="col-7">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" value="" placeholder="Name" />
                </div>
                <div class="d-flex meeting">
                    <div class="col-3">
                        <label for="name" class="form-label">Meeting Date</label>
                        <input type="date" id="name" class="form-control" value="" placeholder="Name" />
                    </div>
                    <div class="col-3">
                        <label for="srn" class="form-label">Mode of Meeting</label>
                        <select id="mode_meeting" class="form-select mb-2">
                            <option selected>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-7 d-flex justify-content-center">
                    <button class="btn submit">
                        Modify
                    </button>
                </div>
            </div>

            <div class="col-6">
                <h4>Modify Schedule</h4>

                <div class="d-flex meeting">
                    <div class="col-3">
                        <label for="name" class="form-label">Update Date</label>
                        <input type="date" id="name" class="form-control" value="" />
                    </div>
                    <div class="col-3">
                        <label for="name" class="form-label">Update Time</label>
                        <input type="time" id="name" class="form-control" value="" placeholder="Name" />
                    </div>
                </div>

                <div class="d-flex meeting">
                    <div class="col-3">
                        <label for="srn" class="form-label">Mode of Meeting</label>
                        <select id="mode_meeting" class="form-select mb-2">
                            <option selected>Select</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="name" class="form-label">Meeting URL</label>
                        <input type="text" id="name" class="form-control" value="" placeholder="https://abc.com" />
                    </div>         
                </div>

                <div class="d-flex meeting">
                    <div class="col-3">
                        <label for="name" class="form-label">Email ID</label>
                        <input type="email" id="name" class="form-control" value="" placeholder="abc@gmail.com" />
                    </div> 
                    <div class="col-3">
                        <label for="name" class="form-label">Phone No.</label>
                        <input type="text" id="name" class="form-control" value="" placeholder="1234567" />
                    </div>         
                </div>

                <div class="col-7 d-flex justify-content-center mt-2">
                    <button class="btn submit">
                        Update in Calendar
                    </button>
                </div>
            </div>
        </div>


    </div>
</div>
